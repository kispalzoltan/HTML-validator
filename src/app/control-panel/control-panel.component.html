<div class="topBox">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
       Statisztikák
      </mat-panel-title>
    
    </mat-expansion-panel-header>

</mat-expansion-panel>


<div class="errorTable">
  <table mat-table [dataSource]="this.dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Név </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="priority">
      <th mat-header-cell *matHeaderCellDef> Prioritás </th>
      <td mat-cell *matCellDef="let element"> {{element.priority}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="shortDesc">
      <th mat-header-cell *matHeaderCellDef> Rövid leírás </th>
      <td mat-cell *matCellDef="let element"> {{element.shortDesc}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="clickedRow(row)"></tr>
  </table>
  
</div>
</div>
<div class="sideBox">
    <div class="smallContainer">
        <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Saját szabályok
              </mat-panel-title>
              <button class="addbtn" mat-mini-fab color="accent" aria-label="Example icon button with a plus one icon">
                <mat-icon>add</mat-icon>
              </button>
            </mat-expansion-panel-header>
        
        </mat-expansion-panel>
    </div>

    <div class="smallContainer">
        <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Szabálycsoportok
              </mat-panel-title>
              <button class="addbtn" mat-mini-fab color="accent" aria-label="Example icon button with a plus one icon">
                <mat-icon>add</mat-icon>
              </button>
            </mat-expansion-panel-header>
        
            
        </mat-expansion-panel>
    </div>

    <div class="smallContainer">
        <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Aktív szűrők
              </mat-panel-title>
            </mat-expansion-panel-header>
        
           
        </mat-expansion-panel>
    </div>
</div>
