<h2> Hiba részletek</h2>
<div class="errorDetailsContainer">
    <div class="insideContainer">
        <h3 class="boxTitle">HTML forráskód részlet</h3>
        <div class="codeBlock">
            <pre><code class="language-html" [innerHTML]="this.highlightedCode"></code></pre>
        </div>
    </div>
    <div class="insideContainer">
        <h3>Egy lehetséges javítás</h3>
        <div class="codeBlock">
            <pre><code class="language-html" [innerHTML]="this.highlightedFix"></code></pre>
        </div>
    </div>
    <div class="insideContainer">
        <h3>ChatGPT segítségkérés</h3>
        <button mat-stroked-button class="generateBtn" (click)="generateAiFix()">Generálás</button>
        <div class="codeBlock">
            <pre><code class="language-html" [innerHTML]="this.highlightedGeneratedFix"></code></pre>
        </div>
    </div>
</div>
<mat-dialog-actions align="end" class="actionButtons">
    <button mat-raised-button [mat-dialog-close]="true" cdkFocusInitial>kilépés</button>
  </mat-dialog-actions>
